<p>everything below this point is to test JSON stuff</p>
<p id="transfer" display="none"></p>
<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById('transfer').innerHTML = myObj;
  }
};
xmlhttp.open("GET", "json_demo.txt", true);
xmlhttp.send();

var x = document.getElementById('transfer').innerHTML;
console.log(x);
</script>
